<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fuchsia.io - #{lab_name}</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="/styles/mocha.css">
    <script type="text/javascript">
      window.fuchsia = window.fuchsia || {};
    </script>
    <script src="/scripts/fuchsia.js" type="text/javascript"></script>
    <script src="/scripts/#{lab_spec}" id="labSpecs" type="text/javascript"></script>
  </head>
  <body>
    <header>
    </header>
    <main>
      #{lab_instructions}
      <div>
        <textarea id="userCode"></textarea>
      </div>
      <div id="mocha"></div>
      <div id="writeOutput"></div>
    </main>
    <footer>
    </footer>
    <script type="text/javascript">
      window.fuchsia.runTests();
    </script>
  </body>
</html>
