<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fuchsia.io - #{lab_name}</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="/styles/mocha.css">
    <link rel="stylesheet" href="/styles/codemirror.css">
    <link rel="stylesheet" href="/styles/blackboard.theme.css">
    <script type="text/javascript">
      window.fuchsia = window.fuchsia || {};
    </script>
  </head>
  <body>
    <header>
    </header>
    <main class="container is-fluid">

      <section class="section">
        #{lab_instructions}
      </section>

      <section class="section">
        <div class="tile is-ancestor">
          <div class="tile is-vertical is-6">
            <textarea id="userCode"></textarea>
          </div>
          <div class="tile">
            <div id="mocha"></div>
          </div>
        </div>
      </section>

      <div id="writeOutput"></div>
    </main>
    <footer>
    </footer>

    <script src="/scripts/fuchsia.js" type="text/javascript"></script>
    <script src="/scripts/#{lab_spec}" id="labSpecs" type="text/javascript"></script>
    <script type="text/javascript">
      window.fuchsia.runTests();
    </script>
  </body>
</html>
